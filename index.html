<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arguebots</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "header">
      <div class = "title">
        <h2>AI Argument Simulator</h2>
      </div>
      <div class = "startButton">
        <button id = "startArgumentButton">New Argument</button>
      </div>
      <div class = "tempSliderOuter">
        <input type = "range" min = "1" max = "10" value = "6" class = "tempSlider" id = "tempSelector">
        <p class = "tempDisplay" id = "tempOutput">Temperature: 0.6</p>
      </div>
      <div class = "lengthOuter">
        <input type = "number" min = "1" value = "3" class = "lengthInput" id = "lengthSelector">
        <p class = "lengthDisplay" id = "lengthOutput">Argument Length: 3</p>
      </div>
    </div>
    <div class = "blankColumn">
    </div>
    <div class = "textColumn">
      <p id="model1">Model 1:</p>
    </div>
    <div class = "blankColumn"></div>
    <div class = "textColumn">
      <p id="model2">Model 2:</p>
    </div>
    <div class = "blankColumn"></div>
    <div class = "footer">
      <p class = "footerText">(scroll down)</p>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
